<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Slot Machine Game</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>

        <h1>Slot Machine</h1>

        <div id="status">
            <p>Balance: $<span id="balance">0</span></p>
            <p>Winnings: $<span id="winnings">0</span></p>
        </div>

        <div id="controls">
            <label>Deposit amount: <input type="number" id="deposit"/></label>
            <button id="deposit-btn">Deposit</button>
            <br/>
            <label>Lines to Bet(1-3): <input type="number" id="lines" min="1" max="3"/></label>
            <br/>
            <label>Bet per Line: <input type="number" id="bet"/></label>
            <br/>
            <button id="spin-btn">Spin</button>
        </div>

        <div id="slot-machine"></div>

        <div id="message"></div>
        <script type="module" src="app.js"></script>
    </body>
</html>
